<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <div class="login">
            <div class="interface">
                <span>Log In</span>
            </div>
            <div class="email">Enter your Email or Username</div>
            <div class="emailBox">
                <input type="email" name="email" id="emailText" placeholder="Email or Username">
            </div>
            <div class="pass">Enter Your Password.</div>
            <div class="passBox">
                <input type="password" name="pass" id="passText" placeholder="Password">
            </div>
            <div class="loginBtn">
                <button id="login">Log in</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
